    <title></title>
    <link rel="stylesheet" href="../css/dialog.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/apply-stamp-detail.css">
</head>
<body>
    <div class="main">

        <div class="main-content">
            <div class="apply-stamp-detail-content">
                <div class="apply-stamp-detail-content-top">
                    <a href="./worktable.html" class="back"><span class="back-icon"><</span>返回</a>
                    <div class="top-title">申请进度详情</div>
                </div>
                <div class="apply-progress">
                    <div class="apply-progresso-top">
                        <div class="choose-label-wrap">
                            <label class="choose-label" for="word-first">
                                <input name="item" type="radio" id="word-first" value="word-first">部门首字母
                            </label>
                            <label class="choose-label" for="date">
                                <input name="item" type="radio" id="date" value="date">按日期
                            </label>
                            <label class="choose-label" for="time">
                                <input name="item" type="radio" id="time" value="time">按时间
                            </label>
                            <label class="choose-label" for="apply-name">
                                <input name="item" type="radio" id="apply-name" value="apply-name">按申请人名
                            </label>
                        </div>
                        <div class="choose-time">
                            <input type="text" class="ui-input" id="start-time" />
                            <span>--</span>
                            <input type="text" class="ui-input" id="end-time" />
                        </div>
                    </div>
                    <table class="progress-table">
                        <thead>
                            <th>序号</th>
                            <th>部门名称</th>
                            <th>申请人名称</th>
                            <th>申请时间</th>
                            <th>进度</th>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>销售部</td>
                                <td>张灿灿</td>
                                <td>2018.4.3</td>
                                <td>进行中</td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>销售部</td>
                                <td>张灿灿</td>
                                <td>2018.4.3</td>
                                <td>进行中</td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="turnpage fn-clear">
                        <div class="pull-right">
                            <span class="turnpage-group">
                                <a href="javascript:;">首页</a>
                                <span>/</span>
                                <a href="javascript:;">尾页</a>
                            </span>
                            <span class="turnpage-group">第 1 / 4 页</span>
                            <span class="turnpage-group">
                                <a href="javascript:;">上一页</a>
                            </span>
                            <span class="turnpage-group">
                                <a href="javascript:;">下一页</a>
                            </span>
                            <span class="turnpage-group">
                                跳至
                                <input type="number" min="1" class="turnpage-control" />
                                页
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../js/jquery.js"></script>
	<script type="text/javascript" src="../laydate/laydate.js"></script>
    <script src="../js/common.js"></script>
    <script>
        	(function () {
                laydate({
                    elem: '#start-time',
                    event: 'focus',
                    istime: true,
                    format: 'YYYY-MM-DD'
                });
            }());
            (function () {
                laydate({
                    elem: '#end-time',
                    event: 'focus',
                    istime: true,
                    format: 'YYYY-MM-DD'
                });
            }());
    </script>
