<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link rel="stylesheet" href="./css/slick.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="main">
        <div class="main-top">
            <div class="logo-wrap">
                <div class="logo">
                    <img src="./images/logo.png" alt="" class="logo-img">
                </div>
                <div class="title">企业名称</div>
            </div>
            <div class="nav-wrap">
                <a href="./person-list.html " class="nav-item">通讯录</a>
                <a href="javascript:;" class="nav-item">工作台</a>
                <a href="javascript:;" class="nav-item">增值服务</a>
                <a href="javascript:;" class="nav-item">设置</a>
                <a href="javascript:;" class="nav-item">退出</a>
            </div>
        </div>
        <div class="main-content">
            <div class="main-content-left">
                <div class="logo-wrap">
                    <div class="logo">
                        <img src="./images/logo.png" alt="" class="logo-img">
                    </div>
                </div>
                <div class="company-name">企业名称</div>
                <ul class="left-main">
                    <li class="item-list">
                        <div class="item-name">印章个数</div>
                        <div class="item-value"><span>8</span>个</div>
                    </li>
                    <li class="item-list">
                        <div class="item-name">印章个数</div>
                        <div class="item-value"><span>8</span>个</div>
                    </li>
                    <li class="item-list">
                        <div class="item-name">企业人数</div>
                        <div class="item-value"><span>8</span>人</div>
                    </li>
                    <li class="item-list">
                        <div class="item-name">部门个数</div>
                        <div class="item-value"><span>8</span>个</div>
                    </li>
                    <li class="item-list">
                        <div class="item-name">昨日使用印章次数</div>
                        <div class="item-value"><span>8</span>次</div>
                    </li>
                </ul>
            </div>
            <div class="main-content-right">
                <div class="pics-wrap" id="pics">
                    <a href="javascript:;" target="_blank">
                        <img src="./images/banner01.jpg" alt="" class="slick-pic-item" />
                    </a>
                    <a href="javascript:;" target="_blank">
                        <img src="./images/banner3.jpg" alt="" class="slick-pic-item" />
                    </a>
                    <a href="javascript:;" target="_blank">
                        <img src="./images/banner_05.jpg" alt="" class="slick-pic-item" />
                    </a>
                </div>
                <div class="right-nav">
                    <div class="right-nav-title">快捷入口</div>
                    <div class="right-nav-button">通讯录管理</div>
                    <div class="right-nav-button">审批</div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/jquery.js"></script>
    <script src="./js/slick.min.js"></script>
    <script type="text/javascript">
        (function () {
            'use strict';

            $('#pics').slick({
                arrows: false,
                dots: true,
                speed: 500,
                cssEase: 'ease-in-out',
                autoplay: false,
                pauseOnDotsHover: true
            });

        }());
    </script>
</body>
</html>
